name: Run .Net Tests

on:
  push:
    branches:
      - main

jobs:
  scan:
    name: Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
      - uses: actions/setup-java@v1 # Add this step (if possible)
        with:
          java-version: '11'
      - name: Set up .NET Core
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.x"
          include-prerelease: true
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Install SonarCloud scanners
        working-directory: ./src/Plateaumed.EHR.EntityFrameworkCore/
        run: |
          export PATH="$PATH:/root/.dotnet/tools"
          dotnet tool install --global dotnet-sonarscanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin /k:"ehr-phc-api" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}"
          dotnet build ./Plateaumed.EHR.Web.sln --configuration Test
          dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
