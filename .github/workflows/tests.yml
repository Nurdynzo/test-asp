name: Run .Net Tests

on:
    pull_request:
      branches: 
        - develop
        - staging

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '7.x' ]

    steps:
      - uses: actions/checkout@v3
  
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install dependencies
        run: dotnet restore ./Plateaumed.EHR.Web.sln

      - name: Build
        run: dotnet build --configuration Test --no-restore ./Plateaumed.EHR.Web.sln

      - name: Test
        run: dotnet test --no-restore --verbosity minimal ./Plateaumed.EHR.Web.sln --collect:"XPlat Code Coverage" --results-directory ./coverage -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Exclude="[*]Plateaumed.EHR.Migrations*,[*]Plateaumed.EHR.Misc.Json*,[*]Plateaumed.EHR.Test*,[Plateaumed.EHR.GraphQL.Test.Base]*"

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/coverage.cobertura.xml
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'
    
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md